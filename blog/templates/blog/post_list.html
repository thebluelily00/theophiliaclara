{% extends 'blog/base.html' %}
{% block title %}
Home
{% endblock %}

    {% load static %}
{% block content %}
<div id="posts">
  {% for post in posts %}
<div class="p {{ post.tag }}">
  <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
    <h4>{{ post.published_date }}</h4>
</div>
{% endfor %}
</div>
{% endblock %}
