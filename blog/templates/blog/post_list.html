{% extends 'blog/base.html' %}
{% block title %}
Home
{% endblock %}

    {% load static %}
{% block content %}
    
    {% for post in posts %}
    <div class="post {{ post.tag }}">
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <h3>{{ post.published_date }}</h3>
    </div>
    {% endfor %}
{% endblock %}
