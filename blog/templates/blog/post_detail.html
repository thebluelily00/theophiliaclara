{% extends 'blog/base.html' %}
{% block title %}
{{ post.title }}
{% endblock %}
{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr|safe }}</p>
        {% if user.is_authenticated %}
        <a class="far fa-edit" href="{% url 'post_edit' pk=post.pk %}"></a>
        {% endif %}
    </div>
{% endblock %}
