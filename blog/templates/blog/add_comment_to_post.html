{% extends 'blog/base.html' %}
{% block css %}
.save{
  display:block;
  margin-top:20px;
  margin-right:auto;
  margin-left:auto;
}
{% endblock %}
{% block title %}Write comment{% endblock %}
{% block header %}New comment{% endblock %}
{% block content %}
<div class="editd">
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form }}
        <button type="submit" class="save btn btn-default">Send</button>
    </form>
</div>
{% endblock %}
