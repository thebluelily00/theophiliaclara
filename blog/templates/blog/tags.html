{% extends 'blog/base.html' %}
{% block title %}
{{ tag }}
{% endblock %}
{% block header %}
{{ post.tag }}
{% endblock %}
{% block content %}
<div class="tagg">
  {% for post in posts %}
  <div class="{{ post.tag }} tp">
    <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
    <h4>{{ post.published_date }}</h4>
  </div>
  {% endfor %}
</div>
{% endblock %}
